<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <h1>Contact Me</h1>

    <fieldset>
      <legend>Some Information</legend>
      <form action="mailto:rabyn900@gmail.com?subject=Hi" method="post" enctype="text/plain">

        <p>
          <label for="mail">Email</label>
          <input id="mail" type="email" placeholder="@example.com" name="mail">

        </p>

        <p>
          <label for="username">Username</label>
          <input id="username" type="text" name="username" required>
        </p>

        <h3>Your Gender</h3>
        <p>
          <label for="male">Male</label>
          <input type="radio" value="male" name="gender" id="male">
          <label for="female">Female</label>
          <input type="radio" value="female" name="gender" id="female">
        </p>


        <h3>Select Your Hobbies</h3>
        <p>
          <label for="dance">Dance</label>
          <input type="checkbox" value="dance" name="hobbies" id="dance">
          <label for="sing">Sing</label>
          <input type="checkbox" value="sing" name="hobbies" id="sing">
        </p>

        <p>
          <label for="country">Select Your Country</label>
          <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <optgroup label="Dev">
              <option value="java">Java</option>
              <option value="css">Css</option>
            </optgroup>
          </select>
        </p>

        <p>
          <textarea name="msg" placeholder="message us" id="msg" cols="30" rows="10"></textarea>
        </p>

        <p>
          <input type="date" placeholder="date to" name="date">
        </p>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

      </form>
    </fieldset>


  </body>

</html>
